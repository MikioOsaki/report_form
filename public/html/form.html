<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Report Formular</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="script/formcache.js"></script>
  <script type="text/javascript" src="script/fileupload.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h4>Report Formular</h4>
        </div>
      </div>
      <div class="row">
        <div style="margin-bottom: 20px" class="twelve columns">
            <a href="/">Hauptseite</a>
        </div>
    </div>
    </div>
  </header>

  <main>
    <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <label for="selection_bathingspot">Badestelle</label>
            <select id="selection_bathingspot" class="u-full-width">
              <option value="Option 1">Bitte Badestelle wählen...</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="selection_category">Grund der Meldung</label>
            <select id="selection_category" class="u-full-width">
              <option value="Option 1">Bitte Grund wählen...</option>
              <option value="Option 2">Müll</option>
              <option value="Option 3">Wasserqualität</option>
              <option value="Option 4">Andere</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="input_headline">Überschrift</label>
            <input type="text" id="input_headline" class="u-full-width">
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="textarea">Text</label>
            <textarea id="textarea" class="u-full-width"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label id="labelPosition" for="locationpicker">Keine Position ausgewählt</label>
            <span id="lng"></span>
            <span id="lat"></span>
            <a id="locationpicker" class="button u-full-width" href="locationpicker">Position auf Karte auswählen</a>
          </div>
        </div>
        <div class="row">
            <div class="twelve columns">
              <form method="post" enctype="multipart/form-data">
                <div>
                  <label id="upload_label" for="image_uploads">Laden Sie Fotos hoch (PNG, JPG)</label>
                  <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                </div>
                <div class="preview">
                  <p>Keine Dateien zum Upload ausgewählt</p>
                </div>
                <div>
                  <input class="button-primary u-full-width" type='submit' value='Report absenden' />
                </div>
              </form>
            </div>
          </div>
      </div>
    </form>


  </main>


</body>

</html>
