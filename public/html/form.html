<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Report Formular</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="script/form.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <h4>Report Formular</h4>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <Form:post>
        <div class="row">
          <div class="twelve columns">
            <label for="selection_bathingspot">Badestelle</label>
            <select id="selection_bathingspot" class="u-full-width">
              <option value="Option 1">Alter Hof</option>
              <option value="Option 2">Müggelsee</option>
              <option value="Option 3">Wannsee</option>
              <option value="Option 4">Bitte Badestelle wählen...</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="selection_category">Grund der Meldung</label>
            <select id="selection_category" class="u-full-width">
              <option value="Option 1">Bitte Grund wählen...</option>
              <option value="Option 2">Müll</option>
              <option value="Option 3">Wasserqualität</option>
              <option value="Option 4">Andere</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="headline">Überschrift</label>
            <input type="text" id="headline" class="u-full-width">
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <label for="textarea">Text</label>
            <textarea id="textarea" class="u-full-width"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <input type="submit" class="u-full-width" value="Senden">
          </div>
        </div>
        <div class="row">
          <div class="twelve columns">
            <form ref='uploadForm' id='uploadForm' action='http://localhost:8000/upload' method='post' encType="multipart/form-data">
              <input type="file" name="reportImage" />
              <input type='submit' value='Upload!' />
            </form>
          </div>
        </div>
      </Form:post>
    </div>
  </main>
</body>

</html>
